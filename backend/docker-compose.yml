version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: docai_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: docai_user
      POSTGRES_PASSWORD: docai_pass
      POSTGRES_DB: docai_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U docai_user -d docai_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local